<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0, minimal-ui" />
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
        <title>Seat Selection</title>
    </head>
    <body>
        <div class='main'>
            <header class='header'>
                <h1 class='header-logo'>Air Slingshot</h1>
            </div>
            <div class="flight-select">
                <label for="flight">Flight Number :</label>
                <select name="flight" id="flight" class="flight" type="text" placeholder="flight #" onchange="toggleFormContent()">
                    <option value="Select your flight">Select your flight</option>
                </select>
                <div class='error displayNone' id='error'>Please enter a valid flight number (SA###)</div>
            </div>
            <div>
                <form id='existing' onsubmit="userPageHandle(event)">
                    <label for="yourID">Do you already have a seat? Take a look:</label>
                    <input name='yourId' id="yourID" type="text" placeholder="Your ID or email"></input>
                    <button type='submit'>Slingshot</button>
                </form>
            </div>
            <div class="form-container">
                <h2>Select your seat and Provide your information!</h2>
                <form id="seats" class="content" name="salesForm" onsubmit="handleConfirmSeat(event)">
                    <div class='form-content plane'>
                        <div id="seats-section"></div>
                    </div>
                    <div class="form-content user">
                        <div class='form-item'>
                            <label for="givenName">First Name</label>
                            <input id="givenName" type="text" name="givenName" placeholder="Your first name" required />
                        </div>
                        <div class='form-item'>
                            <label for="surname">Last Name</label>
                            <input id="surname" type="text" name="surname" placeholder="Your last name" required />
                        </div>
                        <div class='form-item'>
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="Your email" required />
                        </div>
                        <button class='button confirm' id='confirm-button' disabled>
                            <div class="lds-dual-ring"></div>
                            Confirm<span id="seat-number"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script src="./js/seat-select.js"></script>
    </body>
</html>
